<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - ThayOG</title>
    <link rel="stylesheet" href="public/css/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="shortcut icon"
      href="public/assets/icon/icon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header-contact">
      <p>Artista</p>
    </header>
    <main>
      <aside class="aside-contact">
        <div class="aside-contact__aside-images">
          <img
            class="aside-contact__image-main"
            src="public/assets/images/contato-imagem.svg"
            alt="Mulher com uma camisa amarela sorrindo, segurando alguns pincéis em sua mão esquerda, e uma aquarela cobrindo metade do seu rosto"
          />
          <img
            aria-hidden="true"
            class="aside-contact__image-contact aside-contact__one"
            src="public/assets/images/contato-outline.svg"
            alt="Contato"
          />
          <img
            aria-label="Entre em contato conosco!"
            class="aside-contact__image-contact aside-contact__two"
            src="public/assets/images/contato.svg"
            alt="Contato"
          />
        </div>
        <div class="aside-contact__contact-info">
          <div class="aside-contact__professional">
            <p>Contato Profissional</p>
          </div>
          <div class="aside-contact__info">
            <div class="aside-contact__telephone">
              <img
                src="public/assets/images/icon-telefone.svg"
                alt="Número de telefone"
              />
              <p class="aside-contact__telephone-text">98 991234-5678</p>
            </div>
            <div class="aside-contact__email">
              <img
                src="public/assets/images/icon-email.svg"
                alt="E-mail para contato"
              />
              <p class="aside-contact__email-text">contato@artista.com.br</p>
            </div>
          </div>
        </div>
      </aside>
      <section class="section-contact">
        <form class="form-contact" action="" method="post">
          <fieldset class="form-contact__select-field">
            <label class="form-contact__select-label" for="contactFor"
              >Seu contato é relacionado a:</label
            >
            <div class="form-contact__select-container">
              <select
                id="contactFor"
                class="form-contact__select validate-input"
                name="contactFor"
              >
                <option class="form-contact__option" value="" disabled selected>
                  Selecione uma categoria
                </option>
                <option class="form-contact__option" value="Imprensa">
                  Imprensa
                </option>
                <option class="form-contact__option" value="Publicidade">
                  Publicidade
                </option>
                <option class="form-contact__option" value="Design">
                  Design
                </option>
                <option class="form-contact__option" value="Programação">
                  Programação
                </option>
              </select>
              <span id="contactForInvalid" class="form-contact__span-error"></span>
              <svg
                class="form-contact__select-arrow"
                width="16"
                height="10"
                viewBox="0 0 16 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 2L8 8L14 2"
                  stroke="#FF8585"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </fieldset>
          <div class="form-contact__main-info">
            <fieldset class="form-contact__container-input">
              <label class="form-contact__label" for="name">Nome</label>
              <input
                id="name"
                class="form-contact__input validate-input"
                type="text"
                name="name"
                minlength="4"
                maxlength="40"
              />
              <span id="nameInvalid" class="form-contact__span-error"></span>
            </fieldset>
            <fieldset class="form-contact__container-input">
              <label class="form-contact__label" for="enterprise"
                >Empresa</label
              >
              <input
                id="enterprise"
                class="form-contact__input validate-input"
                type="text"
                name="enterprise"
                minlength="4"
                maxlength="30"
              />
              <span id="enterpriseInvalid" class="form-contact__span-error"></span>
            </fieldset>
            <fieldset class="form-contact__container-input">
              <label class="form-contact__label" for="email">E-mail</label>
              <input
                id="email"
                class="form-contact__input validate-input"
                type="email"
                name="email"
                minlength="4"
                maxlength="30"
              />
              <span id="emailInvalid" class="form-contact__span-error"></span>
            </fieldset>
            <fieldset class="form-contact__container-input">
              <label class="form-contact__label" for="phone">Telefone</label>
              <input
                id="phone"
                class="form-contact__input validate-input"
                type="text"
                name="phone"
                minlength="4"
                maxlength="20"
              />
              <span id="phoneInvalid" class="form-contact__span-error"></span>
            </fieldset>
          </div>
          <fieldset class="form-contact__message">
            <label class="form-contact__message-label" for="message"
              >Mensagem</label
            >
            <textarea
              id="message"
              name="message"
              class="form-contact__message-area validate-input"
              cols="30"
              rows="5"
              placeholder="Digite aqui..."
            ></textarea>
            <span id="messageInvalid" class="form-contact__span-error"></span>
          </fieldset>
          <div class="form-contact__send-form">
            <div class="form-contact__human-verification">
              <label for="human-verification"> Não sou um robô </label>
              <input
                id="human-verification"
                class="form-contact__checkbox validate-input"
                name="human-verification"
                type="checkbox"
              />
              <span id="checkboxInvalid" class="form-contact__span-error"></span>
            </div>
            <button class="form-contact__send-button" type="submit">
              Enviar
              <img
                class="form-contact__send-button-image"
                src="public/assets/images/icon-send-button.svg"
                alt=""
              />
            </button>
          </div>
        </form>
      </section>
